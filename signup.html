<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section class="container2">
            <div class="container2_up">
                <div>
                    <i class="ri-arrow-left-line"></i>
                </div>
                <!-- <div>
                    <img src="pics/arrow-left-line.png" alt="">
                </div> -->

                <div>
                    <p>Sign Up</p>
                </div>

            </div>
            <div class="container2_div">
                <form action="" class="container2_form">
                    <div class="form2div_style">
                        <label for="name">First name</label>
                        <input type="text" placeholder="V.jay" required id="name">
                    </div>

                    <div class="form2div_style">
                        <label for="lastname">Last name</label>
                        <input type="text" placeholder="Bruno" required id="lastname">
                    </div>

                    <div class="form2div_style">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Vjaybruno90@gmail.com" required id="email">
                    </div>

                    <div class="form2div_style">
                        <label for="password">Password</label>
                        <input type="password" placeholder=". . . . . . ." required id="password">
                    </div>

                    <div class="form2div_style">
                        <label for="confirmpassword">Confirm password</label>
                        <input type="password" placeholder=". . . . . . ." required id="password">
                    </div>

                    <div class="form2div_link">
                        <a href="#">Sign Up</a>
                    </div>
                </form>

                <p>Already have any account? <a href="index.html">Sign In</a></p>
            </div>
        </section>
    </main>
</body>

</html>
